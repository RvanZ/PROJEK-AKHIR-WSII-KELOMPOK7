    <!-- Display Order List -->
    <h4 class="mt-4">Data Pelanggan<h4>
    <table class="table">
        <thead>

                <th>ID Pelanggan</th>
                <th>Nama Pelanggan</th>
                <th>Alamat</th>
                <th>Email</th>
                <th>Handphone</th>
                <th>Username</th>

<!-- Bootstrap JS and your custom scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    // Function to fetch and display the list of Pelanggan
    function fetchPelangganList() {
    fetch('/pelanggan') // Assuming this endpoint returns the list of Orders with Pelanggan information
        .then(response => response.json())
        .then(pelangganList => {
            // Clear the existing table content
            document.getElementById('pelangganListBody').innerHTML = '';

            // Loop through the OPelanggan list and append rows to the table
            pelangganList.forEach(pelanggan => {
                const row = `
                    <tr>
                        <td>${pelanggan.idPelanggan}</td>
                        <td>${pelanggan.namaPelanggan}</td>
                        <td>${pelanggan.alamat}</td>
                        <td>${pelanggan.email}</td>
                        <td>${pelanggan.handphone}</td>
                        <td>${pelanggan.username}</td>
                    </tr>
                `;
                document.getElementById('pelangganListBody').innerHTML += row;
            });
        })
        .catch(error => console.error('Error fetching Pelanggan list:', error));
}

// Fetch the initial list of Pelanggan when the page loads
fetchPelangganList();
</script>
