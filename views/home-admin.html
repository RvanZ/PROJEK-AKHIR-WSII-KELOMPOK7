    <!-- Create Barang Modal -->
    <div class="modal" id="createBarangModal" tabindex="-1" role="dialog" aria-labelledby="createBarangModalLabel" aria-hidden="true">

                        <div class="form-group">

    <script>


        // Function to create a new Barang
        async function createBarang() {
            // Fetch data from the form
            const productName = document.getElementById('productName').value;
            const brandName = document.getElementById('brandName').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;

            // Create a new Barang object
        const newBarang = {
            productName,
            brandName,
            quantity,
            price
        };

        try {
            // Send a POST request to create a new Barang
            const response = await fetch('/barang', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newBarang)
            });

            if (response.ok) {
                // Jika berhasil, tambahkan aksi tambahan di sini
            console.log('Barang berhasil dibuat!');
            // Membersihkan formulir modal
            document.getElementById('createForm').reset();
            // Menampilkan pesan sukses (contoh: menggunakan alert)
            alert('Barang berhasil dibuat!');
            // Memperbarui daftar Barang
            fetchBarangList();
            // Menutup modal
            $('#createBarangModal').modal('hide');

            } else {
                console.error('Failed to create Barang:', response.statusText);
            }
        } catch (error) {
            console.error('Error creating Barang:', error);
        
        }
      }

        // Function to fetch and display the list of Barang
        function fetchBarangList() {
            fetch('/barang') // Assuming this endpoint returns the list of Barang
                .then(response => response.json())
                .then(barangList => {
                    // Clear the existing table content
                    document.getElementById('barangListBody').innerHTML = '';

                    // Loop through the Barang list and append rows to the table
                    barangList.forEach(barang => {
                        const row = `
                            <tr>
                                <td>${barang.id}</td>
                                <td>${barang.productName}</td>
                                <td>${barang.brandName}</td>
                                <td>${barang.quantity}</td>
                                <td>${barang.price}</td>
                                <td>
                                    <!-- Add edit and delete buttons with appropriate onclick actions -->
                                    <button class="btn btn-warning" onclick="editBarang(${barang.id})">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteBarang(${barang.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                        document.getElementById('barangListBody').innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching Barang list:', error));
        }

        // TODO: Implement functions to edit and delete Barang

        // Fetch the initial list of Barang when the page loads
        fetchBarangList();

         // Function to delete a Barang by ID
        async function deleteBarang(id) {
        try {
            // Send a DELETE request to delete a Barang by ID
            const response = await fetch(`/barang/${id}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                // Jika berhasil, tambahkan aksi tambahan di sini
                console.log(`Barang dengan ID ${id} berhasil dihapus!`);
                // Memperbarui daftar Barang setelah penghapusan
                alert('Barang berhasil dihapus!');
                fetchBarangList();
            } else {
                console.error(`Failed to delete Barang with ID ${id}:`, response.statusText);
            }
        } catch (error) {
            console.error(`Error deleting Barang with ID ${id}:`, error);
        }
    }
    
    // Function to update a Barang by ID
    function editBarang(id) {
         // Fetch the details of the selected Barang by ID
    fetch(`/barang/${id}`)
        .then(response => response.json())
        .then(barang => {
            // Populate the edit form with the details of the selected Barang
            document.getElementById('editId').value = barang.id;
            document.getElementById('editProductName').value = barang.productName;
            document.getElementById('editBrandName').value = barang.brandName;
            document.getElementById('editQuantity').value = barang.quantity;
            document.getElementById('editPrice').value = barang.price;

            // Open the edit modal
            $('#editBarangModal').modal('show');
        })
        .catch(error => console.error('Error fetching Barang details:', error));
    }

    // Function to update a Barang by ID
async function updateBarang() {
    // Fetch data from the edit form
    const id = document.getElementById('editId').value;
    const productName = document.getElementById('editProductName').value;
    const brandName = document.getElementById('editBrandName').value;
    const quantity = document.getElementById('editQuantity').value;
    const price = document.getElementById('editPrice').value;

    // Create an updated Barang object
    const updatedBarang = {
        productName,
        brandName,
        quantity,
        price,
        updatedAt: new Date(),
    };

    try {
        // Send a PUT request to update a Barang by ID
        const response = await fetch(`/barang/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedBarang)
        });

        if (response.ok) {
            // Jika berhasil, tambahkan aksi tambahan di sini
            console.log(`Barang dengan ID ${id} berhasil diperbarui!`);
            // Memperbarui daftar Barang setelah pembaruan
            fetchBarangList();
            // Menutup modal edit
            $('#editBarangModal').modal('hide');
        } else {
            console.error(`Failed to update Barang with ID ${id}:`, response.statusText);
        }
    } catch (error) {
        console.error(`Error updating Barang with ID ${id}:`, error);
    }
}

    </script>
