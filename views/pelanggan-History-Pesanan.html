<script>

  // Function to fetch and display the list of Order
  function fetchOrdersList() {
  fetch('/orders') // Assuming this endpoint returns the list of Orders with Barang information
      .then(response => response.json())
      .then(orderList => {
          // Clear the existing table content
          document.getElementById('ordersListBody').innerHTML = '';

          // Loop through the Orders list and append rows to the table
          orderList.forEach(order => {
              const row = `
                  <tr>
                      <td>${order.id}</td>
                      <td>${order.orderNumber}</td>
                      <td>${order.totalAmount}</td>
                      <td>${order.salesId}</td>
                      <td>${order.salesItem ? order.salesItem.productName : ''}</td>
                      <td>${order.idPelanggan}</td>
                      <td>${order.statusOrders}</td>
              
                  </tr>
              `;
              document.getElementById('ordersListBody').innerHTML += row;
          });
      })
      .catch(error => console.error('Error fetching Orders list:', error));
}

// Fetch the initial list of Orders when the page loads
fetchOrdersList();
</script>
