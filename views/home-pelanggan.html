  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
  
      if (error === '1') {
        alert('Username atau password salah');
      }
  
      document.getElementById('pelangganLoginForm').addEventListener('submit', function (event) {
        event.preventDefault();
  
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
  
        // Kirim permintaan ke server untuk otentikasi
        fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            password,
          }),
        })
          .then(response => response.json())
          .then(userData => {
            // Simpan ID pelanggan ke dalam localStorage setelah login berhasil
            localStorage.setItem('idPelanggan', userData.idPelanggan);
  
            // Pindahkan ke halaman home-pelanggan.html
            window.location.href = '/home-pelanggan';
          })
          .catch(error => console.error('Error during login:', error));
      });
    });
  </script>
